<!DOCTYPE html>
<html>
<head><title>Redirecting</title></head>
<body style="background:black">
    <script>
        // Try the universal "musically" scheme (works better on iPadOS)
        window.location.replace("musically://user?screen_name=nicolashernandez-afk");

        // If that fails, try the secondary internal scheme
        setTimeout(function() {
            window.location.replace("snssdk1128://user/profile/nicolashernandez-afk");
        }, 500);
    </script>
</body>
</html>
